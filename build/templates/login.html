<form name="loginForm" ng-submit="login(credentials)" class="form-horizontal" role="form">
  <div class="form-group">
    <div>
      <input ng-model="credentials.email" type="email" class="form-control" name="email" placeholder="E-mail">
    </div>
  </div>
  <div class="form-group">
    <div>
      <input ng-model="credentials.password" type="password" class="form-control" name="password" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div>
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
