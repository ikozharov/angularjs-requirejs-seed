<div ng-controller="NavigationController as menu">
  <ul class="nav nav-pills pull-right">
    <li ng-repeat="item in menu.items" ng-click="menu.activated(item.id)" ng-class="{active: item.id == menu.active}">
        <a href="{{item.url}}">{{item.label}}</a>
    </li>
  </ul>
  <h3 class="text-muted">
    <a href="#/" class="home" ng-click="menu.activated(0)">Example</a>
  </h3>
</div>
